<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Allocation Algorithm</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Memory Allocation Algorithm</h1>
        <div class="input-container">
            <label for="block-num">Enter number of blocks(between 1-10):</label>
            <input type="number" id="block-num">
            <button onclick="addBlocks()">Submit</button>
        </div>
        <div id="block-sizes" class="hidden">
        </div>
        <div class="input-container">
            <label for="process-num">Enter number of processes(between 1-15):</label>
            <input type="number" id="process-num">
            <button onclick="addProcesses()">Submit</button>
        </div>
        <div id="process-sizes" class="hidden">
        </div>
        <button onclick="allocateMemory()">Allocate Memory</button>
        <div id="output"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
